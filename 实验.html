<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位与相对定位</title>
	<link rel="stylesheet" type="text/css" href="实验.css">
</head>
<body>
<h1>绝对定位与相对定位的问题</h1>
<p class="relative-a">相对定位A</p>
<div class="box">
<p class="absolute-a">绝对定位A</p>
</div>
<hr/>
<p class="riqi">↓↓↓2016年3月12日实验↓↓↓</p>
<p class="shili">层模型示例</p>
<div class="box-2">
	<div class="a">
		<p>盒子A</p>
	</div>
	<div class="b">
		<p>盒子B</p>
	</div>
	<div class="c">
		<p>盒子C</p>
	</div>
	<div class="d">
		<p>盒子D</p>
	</div>
</div>
<p class="shili">float浮动模型示例</p>
<p>左浮动</p>
<div class="float-left"></div>
<div class="float-left"></div>
<div  style="clear:both"></div><!--清除上面的浮动产生的影响，若不清除影响，则会导致下面的p元素位置在上面的右边，不另起一行-->
<p>右浮动</p>
<div class="float-right"></div>
<div class="float-right"></div>
<div  style="clear:both"></div>
<p>左右浮动</p>
<div class="float-right-left-a"></div>
<div class="float-right-left-b"></div>
<div  style="clear:both"></div>
<p>三种盒子的浮动情况</p>
<div class="bigbox">
		<p>1.原样</p>
		<div class="float-top"></div>
		<div class="float-center"></div>
		<div class="float-bottom"></div>
	<div class="bigbox-a">
		<p>2.红盒子浮动</p>
		<div class="float-top-a"></div>
		<div class="float-center-a"></div>
		<div class="float-bottom-a"></div>
	</div>
	<div class="bigbox-b">
	<p>3.黑盒子浮动</p>
		<div class="float-top-b"></div>
		<div class="float-center-b"></div>
		<div class="float-bottom-b"></div>
	</div>
	<div class="bigbox-c">
		<p>4.蓝盒子浮动</p>
		<div class="float-top-c"></div>
		<div class="float-center-c"></div>
		<div class="float-bottom-c"></div>
	</div>
	<div class="bigbox-d">	
		<p>5.三个盒子都浮动</p>
		<div class="float-top-d"></div>
		<div class="float-center-d"></div>
		<div class="float-bottom-d"></div>
	</div>
	<div class="bigbox-e">	
		<p>6.红黑盒子浮动</p>
		<div class="float-top-e"></div>
		<div class="float-center-e"></div>
		<div class="float-bottom-f"></div>
	</div>
	<div class="bigbox-f">	
		<p>7.黑蓝盒子浮动</p>
		<div class="float-top-h"></div>
		<div class="float-center-g"></div>
		<div class="float-bottom-g"></div>
	</div>
	<div class="bigbox-g">	
		<p>8.红蓝盒子浮动</p>
		<div class="float-top-i"></div>
		<div class="float-center-j"></div>
		<div class="float-bottom-i"></div>
	</div>
</div>
</body>
</html>
